<!DOCTYPE html>
<html>
<head>
	<title>Taz : Twitter Archive Analyzer</title>
	<meta charset="utf-8">
	<link href="./style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/papaparse.min.js"></script>
	<script src="./js/jquery.xdomainajax.js"></script>
	<script src="./js/d3.min.js"></script>
	<script src="./js/d3.tip.js"></script>
	<script src="./js/stupidtable.min.js"></script>
	<script src="./js/taz.js"></script>
	<script src="./js/taz.d3.js"></script>
</head>
<body>
<section id="init">
	<div class="dropzone">
		Drop twitter archive csv file here or click
	</div>
	<input id="fileloader" type="file" onchange="runTaz($(this).prop('files')[0]);" >
</section>
<section id="loading">
	<div class="v-center">
		<div class="spinner"></div>
		<span>Please wait...</span>
	</div>
</section>
<section id="result">
	<div class="panel panel-default">
		<div class="panel-heading">시간별 통계</i></div>
		<div id="hour-stats"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">요일별 통계</div>
		<div id="weekday-stats"></div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">시간/요일별 통계</div>
		<div id="heatmap-stats"></div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">가장 많이 멘션한 사람</div>
		<table id="reply-stats" class="table">
			<thead>
				<tr>
					<th class="text-center">사용자 이름</th>
					<th class="text-center" data-sort="int">답장 수</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</section>
</body>
</html>
